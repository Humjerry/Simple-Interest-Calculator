<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SI calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center>
      <div class="body">
        <div class="text">
          <h1>Simple Calculator</h1>
          <p class="p1">Calculate your Simple Interest Easily</p>
        </div>
        <div class="card">
          <h2 class="output">N  0</h2>
          <p class="p2">Simple Interest</p>
        </div>
        <div class="inpt">
          <input type="number" class="principal" placeholder="Principal Amount" />
          <input
            type="number"
            placeholder="Rate of interest (p.a)"
            class="rate"
          />
          <input type="number" placeholder="Time period (Yr)" class="year" />
        </div>
        <button class="calc">Calculate</button>
        <button class="reset">Reset</button>
      </div>

      <script src="si.js"></script>
    </center>
  </body>
</html>
